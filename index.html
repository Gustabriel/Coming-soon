<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/310bfd6cb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>
</head>
<body>
    <button class="btn-dark">
        Dark-mode
    </button>
    <main>
        <section class="coutdown">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="timer">
                <div class="descrip">
                    <p>Dias</p>
                    <p>Horas</p>
                    <p>Minutos</p>
                    <p>Segundos</p>
                </div>
                <p class="time" id="font-dark"></p>
            </div>

            <div class="signup">
                <p>
                    Inscreva-se para saber mais sobre o lançamento
                </p>
                <button class="btn btn-signup">
                    Inscreva-se
                </button>
            </div>
        </section>
        
        <section class="photo">
            <img src="images/rocket.svg" alt="">
        </section>
    </main>

    <section class="modal">
        <div class="content-modal">
            <button class="btn--close-modal">
                <img src="images/btn-close.png" alt="">
            </button>
            <div class="modal-header">
                <h2>INSCREVA-SE AGORA</h2>
            </div>
            <form class="subscription">
                    <label><div class="icon"><i class="fas fa-user"></i></div>
                        <input type="text" name="name" id="name" placeholder="Nome">
                    </label>

                    <label><div class="icon"><i class="fas fa-mobile-alt"></i></div>
                        <input type="tel" name="cel" id="cel" size="20" maxlength="15" onkeypress="mascara(this)" placeholder="Celular">
                    </label>

                    <label><div class="icon"><i class="fas fa-envelope"></i></div>
                        <input type="email" name="email" id="email" placeholder="Email">
                        
                    </label>
                    
                    <div class="error">
                    </div>

                    <label for="terms" id="check">
                        <input type="checkbox" name="terms" id="terms"> Eu li e concordo com os <a href="https://pt.wikipedia.org/wiki/Termos_de_uso_na_internet" target="_blank">termos de uso</a>.
                    </label>
                    <button type="button" class="btn btn-sub" >
                        Confirmar
                    </button>
            </form>
        </div>

        <div class="modal-confirm">
            <button class="btn--close-modal btn--close-modal-confirm">
                <img src="images/btn-close.png" alt="">
            </button>
            <p>Inscrição confirmada!</p>
            <div class="img"><img src="images/check.png" alt=""></div>
            
        </div>
    </section>

    <footer>Gabriel Gustavo &copy 2022</footer>

    <script src="script.js"></script>
</body>
</html>
